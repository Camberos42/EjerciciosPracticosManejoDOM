<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
    <title>Ejercicios DOM</title>
</head>

<body>
    <header class="header">
        <h1>Ejercicios del Dom</h1>
    </header>

    <!--Se copia del sitio de hamburger jonsuh y se agrega --vortex para que haga el efecto hacia un lado-->
    <button class="panel-btn hamburger--vortex" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
    </button>
    <button class="scroll-btn fas fa-arrow-up" type="button"></button>
    <button class="dark-theme-btn">ðŸŒ™</button>


    <aside class="panel">
        <nav class="menu">
            <a href="#section1">Reloj Digital y Alarma Sonora</a>
            <a href="#section2">Eventos del teclado</a>
            <a href="#section3">Countdown</a>
            <a href="#section4">Responsive Design</a>
            <a href="#section5">Responsive Tester</a>
            <a href="#section6">Seccion 6</a>
            <a href="#section7">Seccion 7</a>
            <a href="#section8">Seccion 8</a>
            <a href="#section9">Seccion 9</a>
            <a href="#section10">Seccion 10</a>
        </nav>
    </aside>

    <main>
        <section id="section1" class="section">
            <h2>Reloj Digital y Alarma Sonora</h2>
            <div class="reloj"></div>
            <!--Lo use en el ejercicio de RelojAlarma-->
            <audio class="alarma" src="" autoplay="false">
            </audio>
            <div>
                <!--Pueden ser inpusts o botones-->
                <input id="IniciarRelojBtn" type="button" value="Iniciar Reloj">
                <input id="DetenerRelojBtn" type="button" value="Detener Reloj">
                <input id="IniciarAlarmaBtn" type="button" value="Iniciar Alarma">
                <input id="DetenerAlarmaBtn" type="button" value="Detener Alarma">
            </div>
        </section>
        <section id="section2" class="section">
            <h2>Eventos del teclado</h2>
            <div class="contenedorSeccion2">
                <span class="circulo"></span>
            </div>
        </section>
        <section id="section3" class="section">
            <h2>Countdown</h2>
            <div class="countdown"></div>
        </section>
        <section id="section4" class="section">
            <h2>Responsive Design</h2>
            <div class="video">
                <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
                </iframe>
            </div>
            <div id="map" class="mapa"></div>
        </section>
        <section id="section5" class="section">
            <h2>Responsive Tester</h2>
            <div class="seccionResponsiveTest">
                <input id="url" type="text" placeholder="url"><br>
                <input id="ancho" type="text" placeholder="ancho"><br>
                <input id="alto" type="text" placeholder="alto"><br>
                <input id="btnProbar" type="submit" value="probar">
                <input id="btnCerrar" type="submit" value="cerrar">
            </div>


        </section>
    </main>


</body>
<script src="js/indexJon.js" type="module"></script>
<!--<script src="js/index.js" type="module"></script>-->

</html>
